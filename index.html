<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-white text-gray-900 font-sans">

  <header class="bg-white shadow-md py-4 px-6">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between text-center md:text-left space-y-4 md:space-y-0">
    
    <!-- Foto & Nama -->
    <div class="flex items-center justify-center md:justify-start space-x-3">
      <img src="img/boy.png" alt="Foto Profil" class="w-12 h-12 rounded-full border-2 border-yellow-400" />
      <div class="text-left">
        <p class="text-sm font-bold">Furqon Muhammad Zulkifli</p>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="flex flex-wrap justify-center md:justify-end gap-3">
      <a href="#home" class="bg-yellow-400 text-black px-4 py-2 rounded shadow hover:bg-yellow-500 transition">Home</a>
      <a href="#profile" class="bg-yellow-400 text-black px-4 py-2 rounded shadow hover:bg-yellow-500 transition">Profile</a>
      <a href="#hq" class="bg-yellow-400 text-black px-4 py-2 rounded shadow hover:bg-yellow-500 transition">Headquarters</a>
      <a href="#message" class="bg-yellow-400 text-black px-4 py-2 rounded shadow hover:bg-yellow-500 transition">Message Us</a>
    </nav>

  </div>
</header>



    <!-- HOME PAGE
    <section id="home" class="min-h-screen flex flex-col justify-center items-center text-center px-4 bg-gray-100">
    <h1 id="greeting" class="text-3xl font-bold text-yellow-500 mb-6">Hi, Welcome to Website</h1>

    Input Nama 
    <div id="nameInputContainer" class="space-y-4">
        <p class="text-gray-700">Silakan masukkan namamu dulu ya :</p>
        <input type="text" id="nameInput" placeholder="Masukkan Nama" class="p-2 border rounded w-64">
        <button onclick="setName()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Submit</button>

    <section id="home" class="min-h-screen flex items-center justify-center bg-[url('img/bg.jpg')] bg-cover bg-center px-4">
    <div class="backdrop-blur-md bg-white/30 rounded-xl shadow-xl p-10 w-full max-w-md text-center">
        <h1 id="greeting" class="text-3xl font-bold text-blue-500 mb-2">Hi, Welcome to Website</h1>
        <div id="nameInputContainer" class="space-y-3">
        <p class="text-gray-800 font-medium"></p>
        <input
            type="text"
            id="nameInput"
            placeholder="Masukkan Nama"
            class="p-2 w-full rounded border border-gray-300 focus:outline-none focus:ring focus:ring-yellow-400"
        >
        <button onclick="setName()"class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">Submit</button>
        </div>
    </div>
    </section>


  <!-- Headquarter -->
  <section class="bg-gray-100 py-10">
    <h2 class="text-xl font-bold text-center mb-6">Our Headquarter</h2>
    <div class="flex justify-center space-x-12">
      <div class="text-center">
        <div class="w-24 h-24 border rounded-full mx-auto"></div>
        <p class="mt-2">Jakarta</p>
      </div>
      <div class="text-center">
        <div class="w-24 h-24 border rounded-full mx-auto"></div>
        <p class="mt-2">Bandung</p>
      </div>
      <div class="text-center">
        <div class="w-24 h-24 border rounded-full mx-auto"></div>
        <p class="mt-2">Surabaya</p>
      </div>
    </div>
  </section>

  <!-- Message Us -->
  <section class="p-10">
    <h2 class="text-xl font-bold mb-6">Message Us</h2>
    <div class="flex flex-col md:flex-row md:space-x-10">
      <!-- Form -->
      <form id="messageForm" class="space-y-4 w-full md:w-1/2">
        <div>
          <label>Nama:</label>
          <input type="text" id="nama" class="border w-full p-2 rounded" required />
        </div>
        <div>
          <label>Tanggal Lahir:</label>
          <input type="date" id="tanggal" class="border w-full p-2 rounded" required />
        </div>
        <div>
          <label>Jenis Kelamin:</label>
          <div class="space-x-4 mt-1">
            <label><input type="radio" name="gender" value="Laki - Laki" required /> Laki-Laki</label>
            <label><input type="radio" name="gender" value="Perempuan" /> Perempuan</label>
          </div>
        </div>
        <div>
          <label>Pesan:</label>
          <textarea id="pesan" rows="4" class="border w-full p-2 rounded" required></textarea>
        </div>
        <button type="submit" class="border px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Submit</button>
      </form>

      <!-- Output -->
      <div id="output" class="border p-4 mt-6 md:mt-0 md:w-1/2">
        <p><strong>Current time:</strong> <span id="time"></span></p>
        <p><strong>Nama:</strong> <span id="outNama"></span></p>
        <p><strong>Tanggal Lahir:</strong> <span id="outTanggal"></span></p>
        <p><strong>Jenis Kelamin:</strong> <span id="outGender"></span></p>
        <p><strong>Pesan:</strong> <span id="outPesan"></span></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-right p-4 border-t">
    Created by Furqon Muhammad Zulkifli
  </footer>

  <!-- Script -->
  <script src="js/script.js"></script>
</body>
</html>
